name: workout_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  hive_flutter: ^1.1.0
  permission_handler: ^12.0.0
  hive: ^2.2.3
  fl_chart: ^0.70.2
  flutter_local_notifications: ^19.0.0
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.3
  flutter_timezone: ^4.1.0
  # Removed date_utils due to null safety and version conflict

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0
  # Removed date_utils from dev_dependencies as well

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo.png"

